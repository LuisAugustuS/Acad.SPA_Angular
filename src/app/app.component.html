<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo" >
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
    <!-- Event binding sendo disparado pelo Output da classe filha painel.component.ts -->
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoDeEncerramento === 'derrota'; else fimDeJogoVitoria"  class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: red">Fim de jogo, infelizmente você perdeu. </h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <h3 style="color: green">Fim de jogo, você ganhou. </h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
            </div>
        </div>
    </div>
</ng-template>
